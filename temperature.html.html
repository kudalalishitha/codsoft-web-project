<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>

    <div class="converter-container">
        <h2>Temperature Converter</h2>
        <form id="converter-form">
            <div class="input-group">
                <label for="temperature">Enter Temperature</label>
                <input type="number" id="temperature" name="temperature" placeholder="Enter temperature" required>
            </div>
            
            <div class="unit-selection">
                <label for="unit">Select Unit</label>
                <select id="unit" name="unit">
                    <option value="celsius">Celsius</option>
                    <option value="fahrenheit">Fahrenheit</option>
                </select>
            </div>
            
            <button type="button" class="convert-btn" onclick="convertTemperature()">Convert</button>
            
            <div class="result">
                <h3>Converted Temperature:</h3>
                <p id="converted-result">-</p>
            </div>
        </form>
    </div>

    <script src="temp.js"></script>
</body>
</html>
